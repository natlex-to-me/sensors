<div class="chart">
  <canvas baseChart
          [chartType]="currentChartType"
          [datasets]="dataSetsToShow"
          [labels]="labels"
          [options]="options"></canvas>

  <button (click)="toggleChartsType(nextChartTypeIndex)"
          mat-raised-button>Toggle charts to
    {{ nextChartType }} mode</button>
</div>
